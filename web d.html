<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header, footer {
      background-color: #004d99;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    img {
      width: 250px;
      border-radius: 8px;
      margin-top: 10px;
    }

    a {
      color: #004d99;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005b99;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My First Webpage</h1>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>Hello! I’m currently learning web development through an internship program.</p>
      <img src="https://via.placeholder.com/250" alt="Placeholder image of myself">
      <p>Check out my <a href="https://apexplanet.in/" target="_blank">apex planet</a>.</p>
    </section>

    <section>
      <h2>Click the Button Below</h2>
      <p>Here’s a simple interactive JavaScript feature:</p>
      <button onclick="showMessage()">Click Me</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Name | Web Development Internship</p>
  </footer>

  <script>
    function showMessage() {
      alert("Thanks for clicking! You're doing great.");
    }
  </script>

</body>
</html>
